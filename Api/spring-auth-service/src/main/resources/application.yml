spring:
  application:
    name: spring-auth-service

  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

# Database connection
  datasource:
    driver-class-name: org.postgresql.Driver
    username: admin
    password: admin@123
    url: jdbc:postgresql://localhost:5432/auth_db?createDatabaseIfNotExist=true

# Redis
  data:
    redis:
      host: localhost
      port: 6379
      password: admin@123