databaseChangeLog:
  - changeSet:
      id: 2
      author: Pial Kanti Samadder
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: roles

      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true

              - column:
                  name: name
                  type: varchar(25)
                  constraints:
                    nullable: false