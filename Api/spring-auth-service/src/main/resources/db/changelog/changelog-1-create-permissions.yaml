databaseChangeLog:
  - changeSet:
      id: 1
      author: Pial Kanti Samadder
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: permissions

      changes:
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true

              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false